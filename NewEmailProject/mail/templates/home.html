<style>
/* Form container */
.form-container {
    max-width: 500px; /* Adjust the width as needed */
    margin: 0 auto;
    padding: 20px;
    background-color: #f8f9fa; /* Adjust background color as needed */
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Adjust box shadow as needed */
}

/* Form labels */
.form-label {
    font-weight: bold;
}

/* Form input fields */
.form-control {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ced4da; /* Adjust border color as needed */
    border-radius: 4px;
    box-sizing: border-box;
}

/* Submit button */
.btn-primary {
    display: block;
    width: 100%;
    padding: 10px;
    color: #fff; /* Text color */
    background-color: #007bff; /* Button background color */
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-primary:hover {
    background-color: #0056b3; /* Hover background color */
}
</style>
<form method="post" action="{% url 'send_email' %}"> 
    {% csrf_token %} 
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Receipt email address</label>
        <input type="text" class="form-control" name="email" id="exampleFormControlInput1" placeholder="Receipt email address">
      </div>
      <div class="mb-3">
        <label for="exampleInputSubject" class="form-label">Subject</label>
        <input type="text" class="form-control" name="subject" id="exampleInputSubject">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="message" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
